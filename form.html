<html>
    <head></head>
    <body>
        <form>
            <div style="text-align: center;">
                <h1>Student Registration Form</h1>
                <div>
                    <label for="">Student Name:</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Mobile Number*:</label>
                    <input type="number" required>
                </div>
                <div>
                    <label for="">Email*:</label>
                    <input type="email" required>
                </div>
                <div>
                    <label for="">Password*:</label>
                    <input type="password" required>
                </div>
                <div>
                    <label for="">DOB:</label>
                    <input type="date">
                </div>
                <div>
                    <label for="">Gender:</label>
                    
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    
                    <input type="radio" name="gender" id="others">
                    <label for="others">Others</label>
                </div>
                <div>
                    <label for="">Course Topic:</label>

                    <label for="">Angular</label>
                    <input type="checkbox">

                    <label for="">React</label>
                    <input type="checkbox" checked disabled>
                </div>
                <div>
                 <label for="">Select a course:</label>
                 <select>
                     <option value="">course1</option>
                     <option value="">course2</option>
                     <option value="">course3</option>
                     <option value="">course4</option>
                 </select>
                </div>
                <div>
                    <label for="">Student Address:</label>
                    <textarea name="" id="" cols="10" rows="5"></textarea>
                </div>
                <div>
                    <label for="">ID Proof:</label>
                    <input type="file">
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </div>
        </form>
    </body>
</html>
